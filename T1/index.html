<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>

</head>

<body>
    <div id="app">
        <p>{{ message }} {{ message }}</p>
        <div :id="message"></div>
        <!-- <ul>
            <todo-item v-for="item in list" :title="item.title" :del="item.del"></todo-item>
        </ul> -->
        <todo-list :mylist="list"></todo-list>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('todo-item', {
            props: {
                title: String,
                del: {
                    type: Boolean,
                    default: false,
                },
            },
            template: `
            <li>
                <span v-if="!del">{{title}}</span>
                <span v-else style="text-decoration: line-through">{{title}}</span>
                <button v-show="!del" @click="handleClick">delete</button>
            </li>`,
            data: function() {
                return {}
            },
            methods: {
                handleClick() {
                    console.log('click on delete button')
                    this.$emit('delete', this.title)
                }
            },
        })
        Vue.component('todo-list', {
            props: {
                mylist: Array,
            },
            template: `
            <ul>
                <todo-item @delete="handleDelete" v-for="item in mylist" :title="item.title" :del="item.del"></todo-item>
            </ul>
            `,
            data: function() {
                return {}
            },
            methods: {
                handleDelete(val) {
                    console.log('handleDelete', val)
                }
            }
        })
        var vm = new Vue({
            el: '#app',
            data: {
                message: 'Hello world',
                list: [{
                    title: '课程1',
                    del: false
                }, {
                    title: '课程2',
                    del: true
                }, ],
            }
        })
    </script>
</body>

</html>

</html>
